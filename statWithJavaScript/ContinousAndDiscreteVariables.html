<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discrete and Continuous Variables Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .chart-container {
            width: 80%;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <h2>Continuous Variable: Temperature Over Time</h2>
    <canvas id="continuousChart"></canvas>
</div>

<div class="chart-container">
    <h2>Discrete Variable: Books Read by Students</h2>
    <canvas id="discreteChart"></canvas>
</div>

<script>
    // Data and chart configurations remain the same as previously defined
    // Continuous variable data
    const continuousData = {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [{
            label: 'Average Temperature (Â°C)',
            data: [0, 2, 5, 9, 15],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }]
    };

    // Discrete variable data
    const discreteData = {
        labels: ['Student A', 'Student B', 'Student C', 'Student D'],
        datasets: [{
            label: 'Books Read',
            data: [3, 7, 2, 5],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
        }]
    };

    // Continuous chart config
    const continuousConfig = {
        type: 'line',
        data: continuousData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    // Discrete chart config
    const discreteConfig = {
        type: 'bar',
        data: discreteData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    // Creating the charts
    new Chart(document.getElementById('continuousChart'), continuousConfig);
    new Chart(document.getElementById('discreteChart'), discreteConfig);
</script>

</body>
</html>
